<p>studies works!</p>
<table>
    <tr>
        <th> id</th>
        <th>name</th>
        <th>salary</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let subject of studyManagements">
        <td> {{subject.id}} </td>
        <td (click)="alertFunction(subject.salary)">{{subject.name}} </td>
        <td><label *ngIf="subject.id>1">{{subject.salary}}</label> </td>
        <td><a [routerLink]="['/studyview', subject.id]">view</a></td>
    </tr>
</table>
